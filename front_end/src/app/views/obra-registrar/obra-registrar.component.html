<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card mx-4">
                        <div class="card-body p-4">
                            <form autocomplete="off" [formGroup]="registrarObraForm">

                                <h1>Registrar Obra</h1>
                                <p class="text-muted">Complete el formulario</p>

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Descripción" autocomplete="descripcion_obra"
                                        formControlName="descripcion_obra" required>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="icon-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Cliente" autocomplete="cliente"
                                        formControlName="cliente_obra" required>
                                </div>
                                
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="cil-building"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Tipo"
                                        autocomplete="tipo_obra" formControlName="tipo_obra" required>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="cil-building"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Ciudad" autocomplete="ciudad"
                                        formControlName="ciudad_obra" required>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="cil-industry"></i></span>
                                    </div>
                                    <input ngx-google-places-autocomplete [options]='options' #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)"/>
                                </div>


                        
                                <div class="mb-4 center">
                                    <app-mapa ></app-mapa>
                                </div>


                                <button type="button" class="btn btn-block btn-success" (click)="registrarTrabajador()"
                                    [disabled]="!registrarObraForm.valid">Añadir Obra</button>
                                <button type="button" class="btn btn-block btn-danger">Cancelar</button>

                                

                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="cil-building"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Latitud"
                                        autocomplete="latitud_obra" formControlName="latitud" required>
                                </div>


                            </form>


                        </div>

                        <div class="card-footer p-4">
                            <div class="row">
                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
