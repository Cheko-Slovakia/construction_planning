<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form>

                <ng-container *ngIf="registro">

                  <h1>Registrar cliente</h1>
                  <p class="text-muted">Complete el formulario</p>

                </ng-container>

                <ng-container *ngIf="edicion">

                  <h1>Actualizar cliente</h1>
                  <p class="text-muted">Actualice la informaci칩n deseada del cliente</p>

                </ng-container>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Nombre" autocomplete="username" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="cil-building"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="NIT" autocomplete="nit" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Correo" autocomplete="email" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="cil-industry"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Direcci칩n" autocomplete="address" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Contrase침a" autocomplete="new-password"
                    required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Confirmar contrase침a"
                    autocomplete="new-password" required>
                </div>
                <ng-container *ngIf="registro">
                  <button type="button" class="btn btn-block btn-success">Registrar</button>
                </ng-container>
                <ng-container *ngIf="edicion">
                  <button type="button" class="btn btn-block btn-primary">Actualizar</button>
                </ng-container>
                  <button type="button" class="btn btn-block btn-danger">Cancelar</button>
              </form>
            </div>

            <ng-container *ngIf="registro">
              <div class="card-footer p-4">
                <div class="row">
                  <div class="col-4">
                    <button class="btn btn-block btn-facebook" type="button"><span>Facebook</span></button>
                  </div>
                  <div class="col-4">
                    <button class="btn btn-block btn-twitter" type="button"><span>Twitter</span></button>
                  </div>
                  <div class="col-4">
                    <button class="btn btn-block btn-github" type="button"><span>Github</span></button>
                  </div>
                </div>
              </div>

            </ng-container>

              

          </div>
        </div>
      </div>
    </div>
  </main>
</div>
