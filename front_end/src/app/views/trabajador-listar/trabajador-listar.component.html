<div class="animated fadeIn">
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                Lista de Trabajadores
            </div>

            <div class="card-body">

                <div class="col-xl-9 mb-xl-0">
                    <div class="tabla-vehiculos mt-5">
                        <mat-form-field appearance="fill" class="mb-3">
                            <mat-label>Filtrar</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                        </mat-form-field>
                        <!-- Projects table -->

                        <table mat-table [dataSource]="dataSourceTrabajadores" matSort>
                            <ng-container matColumnDef="nombre">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                                <td mat-cell *matCellDef="let trabajadoresTabla"> {{trabajadoresTabla.nombre}} </td>
                            </ng-container>
                            <ng-container matColumnDef="apellido">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
                                <td mat-cell *matCellDef="let trabajadoresTabla"> {{trabajadoresTabla.apellido}} </td>
                            </ng-container>
                            <ng-container matColumnDef="celular">
                                <th mat-header-cell *matHeaderCellDef>Celular</th>
                                <td mat-cell *matCellDef="let trabajadoresTabla"> {{trabajadoresTabla.celular}} </td>
                            </ng-container>
                            <ng-container matColumnDef="cargo">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Cargo</th>
                                <td mat-cell *matCellDef="let trabajadoresTabla"> {{trabajadoresTabla.cargo }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="editar">
                                <th mat-header-cell *matHeaderCellDef>Editar</th>
                                <td mat-cell *matCellDef="let trabajadoresTabla"><a routerLinkActive="active"
                                        [routerLink]="['/admin/editarTrabajador',trabajadoresTabla.cedula]"
                                        class="nav-link"><i class="cil-cog text-default"></i></a></td>
                            </ng-container>
                            <!-- elementos necesarios para el mat-table de angular material-->
                            <tr mat-header-row *matHeaderRowDef="columnasTrabajadores"></tr>
                            <tr mat-row *matRowDef="let row; columns: columnasTrabajadores"></tr>

                        </table>
                        <!-- Projects table -->
                        <div class="paginador">
                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                        </div>
                    </div>

                </div>




            </div>
        </div>
    </div>
</div>
</div>
